<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Blockchain UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./blockchain.css">
</head>

<body>
    <h1>Blockchain UI</h1>
    <h2 id="currentDomain" style="text-align: center;"></h2>

    <label for="userSelect">Kies een gebruiker:</label>
    <select id="userSelect">
        <option value="">-- Selecteer user --</option>
        <!-- <option value="user1">User 1</option> -->
    </select>

    <div id="addUserBtn">Voeg user toe</div>

    <div class="actions" id="actions">
        <button id="blockExplorer">Zie Blockchain</button>
        <button id="createTransaction">Maak Transactie</button>
        <button id="mineBlock">Mine Block</button>
        <button id="showAddressData">Address Data</button>
        <button id="searchTransaction">Zoek Transactie</button>
        <button id="searchBlock">Zoek Block</button>
    </div>

    <script src="./blockchain.js"></script>

</body>
</html>
